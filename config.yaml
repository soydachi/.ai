# .ai/ Framework Configuration
# This file defines global settings for the AI-assisted development framework

version: "1.0"
name: "AI Way of Working Framework"
description: "Standardized AI-assisted software engineering framework"

# Project metadata
project:
  name: "{ProjectName}"
  type: "multi-project"
  organization: "{Organization}"
  repository: "ai-way-of-working-lab"

# Supported technology stacks
stacks:
  - id: dotnet
    name: ".NET"
    versions: ["8.0"]
    frameworks: ["ASP.NET Core", "Azure Functions"]
    testing: ["NUnit"]
    
  - id: typescript
    name: "TypeScript"
    versions: ["5.x"]
    frameworks: ["React", "React Native", "Vite"]
    testing: ["Jest", "Vitest"]
    
  - id: python
    name: "Python"
    versions: ["3.11+"]
    frameworks: ["FastAPI", "Azure Functions"]
    testing: ["pytest"]
    
  - id: infrastructure
    name: "Infrastructure as Code"
    tools: ["Terraform", "Bicep"]
    platforms: ["Azure"]
    
  - id: scripting
    name: "Scripting"
    languages: ["PowerShell", "Bash"]
    platforms: ["Windows", "Linux", "macOS"]

# Tool integrations
integrations:
  github-copilot:
    enabled: true
    output_dir: ".github"
    sync:
      - source: "prompts/system.md"
        target: "copilot-instructions.md"
        transform: "prepend-header"
      - source: "standards/**/*.md"
        target: "instructions/"
        transform: "add-frontmatter"
      - source: "skills/**/*.md"
        target: "instructions/"
        transform: "add-frontmatter"
        
  claude:
    enabled: true
    output_dir: ".claude"
    sync:
      - source: "prompts/system.md"
        target: "../CLAUDE.md"
      - source: "skills/"
        target: "commands/"

# Learnings configuration
learnings:
  initial_weight: 1
  max_weight: 10
  decay_enabled: false
  decay_after_days: 90
  format: "weight-suffix"  # "* Learning text (weight)"

# Validation rules
validation:
  require_index_files: true
  require_frontmatter: true
  max_file_size_kb: 100
  allowed_extensions:
    - .md
    - .yaml
    - .yml
    - .svg
    - .ps1
    - .sh

# Feature flags
features:
  auto_sync_on_commit: false
  validate_on_save: true
  generate_changelog: true
